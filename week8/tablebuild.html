<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build Activity</title>
    <link rel="stylesheet" href="/week8/css/tablebuild.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Table Build</h1>
    <table>
      <thead>
        <tr class="acme">
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr class="header">
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr class="gray-months">
          <td>August</td>
          <td>3,590</td>
          <td>4,000</td>
        </tr>
        <tr class="green-months">
          <td>September</td>
          <td>4,420</td>
          <td>5,000</td>
        </tr>
        <tr class="gray-months">
          <td>October</td>
          <td>4,870</td>
          <td>5,000</td>
        </tr>
        <tr class="green-months">
          <td>November</td>
          <td>8,610</td>
          <td>7,500</td>
        </tr>
        <tr class="gray-months">
          <td><em>Black Friday</em></td>
          <td colspan="2">3200</td>
        </tr>
        <tr class="green-months">
          <td>December</td>
          <td>6,820</td>
          <td>7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="compiled">
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
